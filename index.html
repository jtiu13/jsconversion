<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Length Converter</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
  <div class="container p-5 bg-dark mt-5">
    <div class="row pb-3 justify-content-center border border-1 rounded-2">
    <h1 class="text-center text-white pb-3">Length Converter</h1>

    <div class="col-md-3">
    <select class="form-select" id="inputType">
      <option value="foot">Foot</option>
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="centimeter">Centimeter</option>
    </select>
    <input type="number" class="form-control" id="input" placeholder="Enter Value">
    </div>
    <div class="col-md-3">
    <select class="form-select" id="resultType">
      <option value="foot">Foot</option>
      <option value="meter">Meter</option>
      <option value="kilometer">Kilometer</option>
      <option value="centimeter">Centimeter</option>
    </select>
    <input type="text" class="form-control" id="result" placeholder="Result">
    </div>

  
  </div>
  </div>

  <script>

    let input = document.getElementById('input');
    let result = document.getElementById('result');
    let inputType = document.getElementById('inputType');
    let resultType = document.getElementById('resultType');
    let inputTypeValue,resultTypeValue;

    input.addEventListener("keyup",myResult);
    inputType.addEventListener("change",myResult);
    resultType.addEventListener("change",myResult);

    function myResult() {
      result.value = input.value;
      inputTypeValue = inputType.value;
      resultTypeValue = resultType.value;

      if (inputTypeValue === "foot" && resultTypeValue === "meter") {
        result.value = Number(input.value) / 3.281;
      } else if (inputTypeValue === "foot" && resultTypeValue === "kilometer") {
        result.value = Number(input.value) / 3281;
      } else if (inputTypeValue === "foot" && resultTypeValue === "centimeter") {
        result.value = Number(input.value) * 30.48;
      } else if (inputTypeValue === "foot" && resultTypeValue === "foot") {
        alert ("Choose Another Conversion");
      }

      if (inputTypeValue === "meter" && resultTypeValue === "foot") {
        result.value = Number(input.value) * 3.281;
      } else if (inputTypeValue === "meter" && resultTypeValue === "kilometer") {
        result.value = Number(input.value) / 1000;
      } else if (inputTypeValue === "meter" && resultTypeValue === "centimeter") {
        result.value = Number(input.value) * 100;
      } else if (inputTypeValue === "meter" && resultTypeValue === "meter") {
        alert ("Choose Another Conversion");
      }

      if (inputTypeValue === "kilometer" && resultTypeValue === "foot") {
        result.value = Number(input.value) * 3281;
      } else if (inputTypeValue === "kilometer" && resultTypeValue === "meter") {
        result.value = Number(input.value) * 1000;
      } else if (inputTypeValue === "kilometer" && resultTypeValue === "centimeter") {
        result.value = Number(input.value) * 100000;
      } else if (inputTypeValue === "kilometer" && resultTypeValue === "kilometer") {
        alert ("Choose Another Conversion");
      }

      if (inputTypeValue === "centimeter" && resultTypeValue === "foot") {
        result.value = Number(input.value) / 30.48;
      } else if (inputTypeValue === "centimeter" && resultTypeValue === "meter") {
        result.value = Number(input.value) / 100;
      } else if (inputTypeValue === "centimeter" && resultTypeValue === "kilometer") {
        result.value = Number(input.value) / 100000;
      } else if (inputTypeValue === "centimeter" && resultTypeValue === "centimeter") {
        alert ("Choose Another Conversion");
      }
    }


  </script>

</body>
</html>
